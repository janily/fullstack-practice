<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <link rel="stylesheet" href="./style.css">
    <script async defer type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN-FdhRSXjEW7JAACksm030MYbygFWpZQ&libraries=places"></script>
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <div class="icon-container">
            <canvas id="icon" width="100" height="100"></canvas>
          </div>
        </div>
        <div class="content">
          <div class="general-information">
            <div class="status" data-status>天气状态</div>
            <div class="location" data-location>地点</div>
          </div>
          <div class="detail-section">
            <div class="detail">
              <div class="title">风速</div>
              <div class="value" data-wind>TBD</div>
            </div>
            <div class="detail bordered">
                <div class="title">温度</div>
              <div class="value" data-temperature>TBD</div>
            </div>
            <div class="detail">
              <div class="title">湿度</div>
              <div class="value" data-precipitation>TBD</div>
            </div>
          </div>
          <div class="city-search-container">
            <input type="text" class="city-search" data-city-search placeholder="输入你要查询天气的地址">
          </div>
        </div>
      </div>
    <a href="https://darksky.net/" class="darksky-logo">Power by darksky</a>
    <script src="./app.js"></script>
</body>
</html>
