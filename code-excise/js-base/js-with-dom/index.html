<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js with dom</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color:pink;
        }
    </style>
</head>
<body>
    <h1 onclick="this.innerHTML = 'ceraal!'">js with dom</h1>
    <div id="div1">
        <p>some text</p>
        <p class="someclass">hahahah</p>
    </div>
    <div id="div2">
        <p>some text</p>
        <p class="someclass2">hahahah</p>
    </div>
    <p class="line" style="font-weight: bold;">哈哈哈哈哈</p>
    <p class="attr">哇哇哇哇哇哇！！！</p>
    <button id="btn">点击我！！！</button>
    <input type="text" id="words" oninput="removerLetterFromH1()">
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" class="box2">Mouse Over Me</div>
    <div class="box">
        <p>山不在高，有仙则名；</p>
        <p>水不在深，有龙则灵！！！</p>
    </div>
    <div id="div3">
        <p id="p1">Twinkle, twinkle, little star</p>
        <p id="p2">How I wonder what you are</p>
      </div>
    <script src="./app.js"></script>
